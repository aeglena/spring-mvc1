<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>index1</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Cars:</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Series</th>
    </tr>

    <tr th:each="Car, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${Car.brand}">Brand</td>
        <td th:utext="${Car.model}">Model</td>
        <td th:utext="${Car.series}">Serial</td>
    </tr>

</table>
</body>
</html>
